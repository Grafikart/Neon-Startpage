<!DOCTYPE html>
<html>
<head>
  <title>Bubbles !</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="app.dc591285.css" rel="stylesheet"></head>
<body style="background-image:url(img/bg.jpg);">
  <div class="overlay">

    <div class="container">
      <form class="form" method="get" action="https://www.google.fr/search">
        <input type="text" name="q" placeholder="Rechercher ou taper une adresse" autofocus>
      </form>

      <div class="bubbles">
        <a class="bubble" href="http://www.grafikart.fr">
          <div class="bubble__image" data-handle style="background-image:url(img/grafikart.png);"></div>
          <div class="bubble__label">Grafikart</div>
        </a>
        <a class="bubble" href="https://www.tvshowtime.com/en">
          <div class="bubble__image" data-handle style="background-image:url(img/tvshowtime.png);"></div>
          <div class="bubble__label">TV Show Time</div>
        </a>

        <a class="bubble" href="https://www.youtube.com/dashboard?o=U">
          <div class="bubble__image" data-handle style="background-image:url(img/youtube.png);"></div>
          <div class="bubble__label">Youtube</div>
        </a>
        <a class="bubble" href="https://vue-hn.now.sh/">
          <div class="bubble__image" data-handle style="background-image:url(img/hackernews.png);"></div>
          <div class="bubble__label">HackerNews</div>
        </a>
        <a class="bubble" href="https://business.paypal.com/webapps/merchantreportingweb/page/reportsHome.form">
          <div class="bubble__image" data-handle style="background-image:url(img/paypal.png);"></div>
          <div class="bubble__label">Paypal</div>
        </a>

        <a class="bubble" href="https://digg.com/reader">
          <div class="bubble__image" data-handle style="background-image:url(img/diggreader.png);"></div>
          <div class="bubble__label">DiggReader</div>
        </a>
        <a class="bubble" href="http://www.amazon.fr/gp/goldbox/ref=gbps_ftr_s-3_5927_acr_4?gb_f_GB-SUPPLE=enforcedCategories:1455795031%252C13921051%252C340858031%252C213080031%252C340855031,sortOrder:BY_SCORE&pf_rd_p=869985927&pf_rd_s=slot-3&pf_rd_t=701&pf_rd_i=gb_main&pf_rd_m=A1X6FK5RDHNB96&pf_rd_r=04FENKGRRHRNXAEXP2H2">
          <div class="bubble__image" data-handle style="background-image:url(img/amazon.png);"></div>
          <div class="bubble__label">Amazon</div>
        </a>
      </div>
    </div>

  </div>
<script type="text/javascript" src="app.c4b74b7d.js"></script></body>
</html>
